<header>
  <div class="d-flex justify-content-around align-items-stretch">
    <img
      src="http://mkvirtualassistant.com/wp-content/uploads/2019/07/cropped-mk.png"
      class="align-self-stretch"
      alt=""
    />
  </div>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div
      class="collapse navbar-collapse justify-content-between"
      id="navbarSupportedContent"
    >
      <ul class="navbar-nav mr-auto mr-auto"></ul>
      <ul class="navbar-nav mr-auto mx-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">{{ "HOME" | translate }}</a>
        </li>

        <li class="nav-item dropdown">
          <a
            class="nav-link dropdown-toggle"
            href="#"
            id="navbarDropdown"
            role="button"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
          >
            {{ "ABOUT" | translate }}
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" (click)="onClick('Lucia')">{{
              "ABOUT_LUCIA" | translate
            }}</a>
            <a class="dropdown-item" (click)="onClick('Rasto')">{{
              "ABOUT_RASTISLAV" | translate
            }}</a>
            <!-- <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="#">{{
              "SOMETHING_ELSE_HERE" | translate
            }}</a> -->
          </div>
        </li>

        <!-- <li class="nav-item">
          <a
            class="nav-link disabled"
            href="#"
            tabindex="-1"
            aria-disabled="true"
            >{{ "DISABLED" | translate }}</a
          >
        </li> -->

        <li class="nav-item">
          <a class="nav-link" href="#">{{ "CONTACT" | translate }}</a>
        </li>
      </ul>

      <ul class="navbar-nav ml-auto">
        <li class="nav-item" (click)="setEng()">
          <div class="m-1">
            <img
              src="assets\country-flags\united-kingdom.svg"
              class="country-flag"
              alt="SVK"
            />
          </div>
        </li>
        <li class="nav-item" (click)="setSK()">
          <div class="m-1">
            <img
              src="assets\country-flags\slovakia.svg"
              class="country-flag"
              alt="SVK"
            />
          </div>
        </li>
      </ul>
    </div>
  </nav>
</header>
